    <script src="../js/lib.js"></script>

    <script>
        let red, green;
        let flag=false;

        function init(){
            //두개의 사각형 만들기 
            red = new Rect(document.body, 100, 200,100,100, "red");
            green = new Rect(document.body, 600, 200,100,100, "green");
        }

        addEventListener("load", function(){
            init();

            //문서 전체를 대상으로 마우스 이벤트 연결 
            document.body.addEventListener("mousemove", function(){
                //console.log("마우스 움직이고 있군요");
                
                // 객체.(소유권)
                if(true){
                    red.x=event.clientX;
                    red.y=event.clientY;
                    red.move();
                }

                let result=collisionCheck(red, green);
                console.log(result);

            });
        });
    </script>
